name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          CI: false
          # Ensure CRA asset paths resolve correctly for project pages
          PUBLIC_URL: /mtg_booster_simulator
        run: npm run build

      # Optional: verify sitemap and robots exist in the output
      - name: Verify SEO artifacts
        run: |
          test -f public/sitemap.xml && echo "sitemap.xml exists in source"
          test -f public/robots.txt && echo "robots.txt exists in source"
          test -f build/sitemap.xml && echo "sitemap.xml copied to build" || cp public/sitemap.xml build/sitemap.xml
          test -f build/robots.txt && echo "robots.txt copied to build" || cp public/robots.txt build/robots.txt

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
